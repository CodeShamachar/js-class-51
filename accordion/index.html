<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Advanced Accordion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="accordion">
      <div class="accordion-item active">
        <div class="accordion-header">
          <span>What is HTML?</span>
          <span class="icon">-</span>
        </div>
        <div class="accordion-body">
          <p>HTML is the standard markup language for creating web pages.</p>
        </div>
      </div>

      <div class="accordion-item">
        <div class="accordion-header">
          <span>What is CSS?</span>
          <span class="icon">+</span>
        </div>
        <div class="accordion-body">
          <p>CSS is used to style and design websites beautifully.</p>
        </div>
      </div>

      <div class="accordion-item">
        <div class="accordion-header">
          <span>What is JavaScript?</span>
          <span class="icon">+</span>
        </div>
        <div class="accordion-body">
          <p>JavaScript makes websites interactive and dynamic.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
